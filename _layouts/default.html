<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{{ site.data.portfolio.personal.name }} - {{ site.data.portfolio.personal.title }}</title>
    <meta name="description" content="{{ site.data.portfolio.seo.description }}">
    <meta name="keywords" content="{{ site.data.portfolio.seo.keywords }}">
    <meta name="author" content="{{ site.data.portfolio.personal.name }}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ site.data.portfolio.personal.name }} - {{ site.data.portfolio.personal.title }}">
    <meta property="og:description" content="{{ site.data.portfolio.seo.description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.data.portfolio.seo.ogImage }}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.data.portfolio.personal.name }} - {{ site.data.portfolio.personal.title }}">
    <meta name="twitter:description" content="{{ site.data.portfolio.seo.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.data.portfolio.seo.ogImage }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    
    <!-- Jekyll SEO Tag (if using plugin) -->
    {% seo %}
</head>
<body>
    <!-- Scroll Progress -->
    <div class="scroll-progress"></div>
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">{{ site.data.portfolio.personal.logo }}</div>
            <ul class="nav-links">
                {% for nav_item in site.data.portfolio.navigation %}
                <li><a href="{{ nav_item.href }}">{{ nav_item.label }}</a></li>
                {% endfor %}
                <li><button class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">â—‰</button></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    {{ content }}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Analytics (if configured) -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
